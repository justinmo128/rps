<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="main.js"></script>
    </head>

    <body>
        <div class="card">
            <div class="split">
                <button id="bot">Player vs. Bot</button>
                <button id="player">Player vs. Player</button>
            </div>
            <div>
                <h1>Choose your fighter (P1)</h1>
                <button id="p1Rock">Rock</button>
                <button id="p1Paper">Paper</button>
                <button id="p1Scissors">Scissors</button>
            </div>
            <div id="p2Box">
                <h1>Choose your fighter (P2)</h1>
                <button id="p2Rock">Rock</button>
                <button id="p2Paper">Paper</button>
                <button id="p2Scissors">Scissors</button>
            </div>
            <div>
                <hr />
                <button id="start">Start</button>
                <p id="p1Out"></p>
                <p id="p2Out"></p>
                <h2 id="result"></h2>
            </div>
        </div>
    </body>
</html>
